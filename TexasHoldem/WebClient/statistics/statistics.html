<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url("http://drorgal.net/wp-content/uploads/drorgal-net/sites/32/Dror-Gal-Poker.jpg");
            background-size: 100% auto;
        }
        #statistics {
            text-align: center;
            margin: auto;
            width: 225px;
            height: 90px;
            border: 3px solid blue;
            padding-left: 45px;
            padding-right: 45px;
            padding-top: 20px;
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <center>
        <div style="background-color: aliceblue; width: 40%; border: 3px solid black">
            <h1>Texas Holdem Player Statistics!</h1>
        </div>
    </center>
    <div id="statistics">
        <span><strong>Choose a player:</strong></span>
        <select ng-model="selectedUser" ng-options="user.playerName for user in users"></select>
        <span ng-if="selectedUser">User's name: {{ selectedUser.playerName }} </span><br />
        <span ng-if="selectedUser">User's highest cash: {{ selectedUser.HighestCash }} </span><br />
        <span ng-if="selectedUser">User's gross profit: {{ selectedUser.grossProfit }} </span>
    </div>
</body>
</html>
